name: Build for macOS

on:
  push:
    tags:
      - 'v*'  # Ex: v1.0.0, v1.1.0 etc.
  workflow_dispatch:

permissions:
  contents: write  # ğŸ”‘ necessÃ¡rio para criar releases

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: ğŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ§ª Criar ambiente virtual e instalar dependÃªncias
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install pyinstaller pandas openpyxl odfpy

    - name: âš™ï¸ Compilar com PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --onefile --windowed --name "UnificaPlanilhas" unifica_planilhas.py

    - name: ğŸš€ Publicar release com binÃ¡rio
      uses: softprops/action-gh-release@v1
      with:
        name: "Unifica Planilhas para macOS"
        tag_name: ${{ github.ref_name }}
        files: dist/UnificaPlanilhas
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
