name: Build for macOS

on:
  push:
    tags:
      - 'v*'          # roda quando você cria uma tag v1.0.0 etc.
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Criar ambiente virtual e instalar dependências
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install pyinstaller pandas tqdm odfpy

    - name: Compilar com PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --onefile --name "UnificaPlanilhas" unifica_planilhas.py

    - name: Publicar release com binário
      uses: softprops/action-gh-release@v1
      with:
        name: "Unifica Planilhas para macOS"
        tag_name: ${{ github.ref_name }}
        files: dist/UnificaPlanilhas
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
