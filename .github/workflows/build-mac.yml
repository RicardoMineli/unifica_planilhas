name: Build for macOS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # permite iniciar manualmente

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Criar ambiente virtual e instalar dependências
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install pyinstaller pandas tqdm odfpy

    - name: Compilar com PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --onefile --name "Unifica Planilhas" 4bf501e2-de22-4c70-81ee-46e8c1592b4d.py

    - name: Renomear e zipar o binário
      run: |
        cd dist
        mv "Unifica Planilhas" UnificaPlanilhas-mac
        zip UnificaPlanilhas-mac.zip UnificaPlanilhas-mac

    - name: Upload do binário compilado
      uses: actions/upload-artifact@v4
      with:
        name: UnificaPlanilhas-mac
        path: dist/UnificaPlanilhas-mac.zip
