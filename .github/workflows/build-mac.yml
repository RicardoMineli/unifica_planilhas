name: Build for macOS

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Instalar dependências
      run: |
        python3 -m pip install --upgrade pip
        pip install pyinstaller pandas tqdm odfpy

    - name: Compilar com PyInstaller
      run: |
        pyinstaller --onefile 4bf501e2-de22-4c70-81ee-46e8c1592b4d.py

    - name: Fazer upload do executável
      uses: actions/upload-artifact@v4
      with:
        name: macos-binary
        path: dist/4bf501e2-de22-4c70-81ee-46e8c1592b4d
